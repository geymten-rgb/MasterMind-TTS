<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text-to-Speech</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffffdd;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #66a6ff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5a94e5;
        }

        audio {
            margin-top: 20px;
            width: 100%;
            outline: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            textarea {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech</h1>
        <textarea id="text-input" rows="5" placeholder="Type something to speak..."></textarea>
        <br>
        <button id="speak-btn">Speak</button>
        <audio id="tts-audio" controls></audio>
    </div>

    <script src="tts.js"></script>
</body>
</html>
